<form class="needs-validation" novalidate>
 <div class="form-row">
   <div class="col-md-4 mb-3">
     <label for="firstName">First name</label>
     <input type="text" class="form-control" id="firstName" value="" required>
     <div class="valid-feedback">
       Looks good!
     </div>
   </div>
   <div class="col-md-4 mb-3">
     <label for="lastName">Last name</label>
     <input type="text" class="form-control" id="lastName" placeholder="Last Name" value="" required>
     <div class="valid-feedback">
       Looks good!
     </div>
   </div>
   <div class="col-md-4 mb-3">
     <label for="userName">Username</label>
     <div class="input-group">
       <div class="input-group-prepend">
         <span class="input-group-text" id="inputGroupPrepend">@</span>
       </div>
       <input type="text" class="form-control" id="userName" aria-describedby="inputGroupPrepend" required>
       <div class="invalid-feedback">
         Please choose a username.
       </div>
     </div>
   </div>
 </div>
 <div class="form-row">
   <div class="col-md-6 mb-3">
     <label for="city">City</label>
     <input type="text" class="form-control" id="city" value="" required>
     <div class="invalid-feedback">
       Please provide a valid city.
     </div>
   </div>
   <div class="col-md-3 mb-3">
     <label for="state">State</label>
     <input type="text" class="form-control" id="state" value="" required>
     <div class="invalid-feedback">
       Please provide a valid state.
     </div>
   </div>
   <div class="col-md-3 mb-3">
     <label for="zipCode">Zip</label>
     <input type="text" class="form-control" id="zipCode" value="" required>
     <div class="invalid-feedback">
       Please provide a valid zip.
     </div>
   </div>
 </div>
 <div class="form-group">
   <div class="form-check">
     <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
     <label class="form-check-label" for="invalidCheck">
       Agree to terms and conditions
     </label>
     <div class="invalid-feedback">
       You must agree before submitting.
     </div>
   </div>
 </div>
 <button id="submit" class="btn btn-primary" type="submit">Submit form</button>
</form>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
